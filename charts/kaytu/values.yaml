opensearch:
  enable: false
  clusterName: opensearch-cluster
  persistence:
    size: 50Gi
  opensearchJavaOpts: "-XX:-HeapDumpOnOutOfMemoryError -Xmx5120M -Xms5120M"
  resources:
  requests:
    cpu: "1000m"
    memory: "6Gi"
  replicas: 3
  extraEnvs:
    - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
      value: myStrongPassword@123!
    - name: AWS_REGION
      value: "us-east-2"
opensearch-dashboards:
  enable: false
  replicaCount: 1
  resources:
    requests:
      memory: "500Mi"
      cpu: "200m"
    limits:
      memory: "500Mi"
      cpu: "200m"
nats:
  global:
    labels:
      app: job-queue
  natsBox:
    enabled: false
  config:
    cluster:
      noAdvertise: true
      enabled: false
      replicas: 1
    gateway:
      enabled: false
    jetstream:
      enabled: true
      memoryStore:
        enabled: true
        maxSize: 4Gi
      # we are using jetstream as our job queue, because of that
      # there is no need to have a persistent storage.
