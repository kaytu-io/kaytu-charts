apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opensearch
  namespace: {{ .Release.Namespace }}
spec:
  interval: 10m0s
  chart:
    spec:
      chart: opensearch-dashboards
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
      version: 2.20.0
  values:
    replicaCount: 1
    image:
      repository: "opensearchproject/opensearch-dashboards"
      tag: "2.11.1"
      pullPolicy: "IfNotPresent"
    resources:
      requests:
        memory: "500Mi"
        cpu: "200m"
      limits:
        memory: "500Mi"
        cpu: "200m"